<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container">    
    <div class="container-left">
      <div class="card-front">
        <img src="./images/card-logo.svg" alt="Logo do cartÃ£o na parte frontal" class="logo">
        <div class="card-front-data-card">
          <p class="card-front-number" id="card-front-number">0000 0000 0000 0000</p>
          <div class="card-front-flex">
            <p class="card-front-name" id="card-front-name">Jane Appleseed</p>
            <p class="card-front-data" id="card-front-data">00/00</p> 
          </div>
        </div>
      </div>
      <div class="card-back">        
        <p class="card-back-ccv" id="card-back-ccv">000</p>
      </div>
    </div>
    
    <div class="container-right">
      <div class="content">

        <div class="box" id="box">
          <form action="javascript:submit()">
            <label for="card-holder-name">Cardholder Name</label>
            <input oninput="getKeyPressValue()" type="text" id="card-holder-name" placeholder="e.g. Jane Appleseed" name="name" required>
        
            <label for="number">Card Number</label>
            <input oninput="getKeyPressValue()" type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" name="number" pattern="[0-9]+$" required>            
            
            <div class="card-data-row">
              <div class="card-data">
                <label for="month">Exp. Date (MM/YY)</label>
                <input oninput="getKeyPressValue()" type="text" id="month" placeholder="MM" required>                
                <input oninput="getKeyPressValue()" type="text" id="year" placeholder="YY" required>                  
              </div>
              <div class="car-data">      
                <label for="">CCV</label>      
                <input oninput="getKeyPressValue()" type="text" id="ccv" placeholder="e.g. 123" name="cvc" required>         
              </div>
            </div>
            
            <button type="submit">Confirm</button>
          </form>
        </div>

        <div class="success" style="display: none;" id="success">
          <img src="./images/icon-complete.svg" class="logo-completed" alt="Icone redondo com um 'Certo' no meio para indicar escrito Thank you! para indicar que foi finalizado com sucesso.">
          <h1>THANK YOU!</h1>
          <p>We've added your card details</p>
          <button onclick="back()">Continue</button>
        </div>

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/devggui/interactive-card-details-form-main">Guilherme Silva (devggui)</a>.
      </div>
    </div>    

  <script src="./js/app.js"></script>
  </div>  
  
</body>
</html>
