<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/style.css">

  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <div class="container">    
    <div class="container-left"></div>
    <!-- <div class="card">
      0000 0000 0000 0000
      Jane Appleseed
      00/00

      000
    </div> -->
    <div class="container-right">
      <div class="content">
        <div class="box">
          <label for="card-holder-name">Cardholder Name</label>
          <input type="text" id="card-holder-name" placeholder="e.g. Jane Appleseed">
      
          <label for="number">Card Number</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
          
          <div class="card-data-row">
            <div class="card-data">
              <label for="month">Exp. Date (MM/YY)</label>
              <input type="text" id="month" placeholder="MM">
              <input type="text" id="year" placeholder="YY">  
            </div>
            <div class="car-data">      
              <label for="">CCV</label>      
              <input type="text" id="ccv" placeholder="e.g. 123">         
            </div>
          </div>
          
          <button>Confirm</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Guilherme Silva (devggui)</a>.
      </div>

    </div>    

    <!-- Completed state start -->
    <!-- <div class="success">
      Thank you!
      We've added your card details
      Continue
    </div> -->
  </div>  
  
</body>
</html>
